<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Triangles</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }
  </style>
<body>
  <canvas id="canvas" width="320" height="200">
  This text is displayed if your browser does not support HTML5 Canvas.
  </canvas>

<script type="text/javascript">
"use strict";
var canvas,
  ctx,
  width,
  height,
  tick = 0,
  colorCount = 10,
  width = window.innerWidth,
  height = window.innerHeight,
  centerX = width / 2,
  centerY = height / 2,  
  raio = 1,
  raioVar = 0,
  angulo = 60;

function init() {
  canvas = document.getElementById("canvas");
  ctx = canvas.getContext("2d");	
  canvas.width = width;
  canvas.height =height;
  loop();
}

function loop() {
  requestAnimationFrame( loop );  
  draw();
}
 
 function corAtual() {
   colorCount += 10;
   return colorCount;
 }

function draw() {	
  ctx.strokeStyle = "hsla(" + ( -corAtual() ) + ", 60%, 30%, 1 )";

  ctx.beginPath();	
  ctx.moveTo(centerX, centerY +  raio + raioVar );
  ctx.lineTo(centerX - (raio  + raioVar) * Math.cos(angulo * Math.PI / 75), centerY - (raio  + raioVar) * Math.sin(angulo * Math.PI / 75));
  ctx.lineTo(centerX + (raio  + raioVar) * Math.cos(angulo * Math.PI / 75),  centerY - (raio  + raioVar) * Math.sin(angulo * Math.PI / 75));
  ctx.lineTo(centerX, centerY +  raio + raioVar );
  ctx.stroke();
  ctx.closePath();

  ctx.beginPath();	
  ctx.moveTo(centerX, centerY -  (raio  + raioVar) );
  ctx.lineTo(centerX - (raio  + raioVar) * Math.cos(angulo * Math.PI / 75), centerY + (raio  + raioVar) * Math.sin(angulo * Math.PI / 75));
  ctx.lineTo(centerX + (raio  + raioVar) * Math.cos(angulo * Math.PI / 75),  centerY +  (raio  + raioVar) * Math.sin(angulo * Math.PI / 75));
  ctx.lineTo(centerX, centerY -  (raio  + raioVar) );
  ctx.stroke();
  ctx.closePath();
  raioVar++;
 
  ctx.translate(centerX, centerY); 
  ctx.rotate(tick); // rotate  	
  ctx.translate(-centerX, -centerY);	
  tick++;
}
init();
</script>
</body>
</html>
